<div class="field">
    <label class="label" data-bind="attr: {for: index}">
        <span data-bind="text: label"></span>
    </label>
    <div class="control">
        <select data-bind="attr: {id: index}, options: options, value: selected, optionsText: 'label', optionsCaption: caption" class="select"></select>
    </div>
</div>
